<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="scoreboard">
        <span id="player-score">0</span>
         - <span id="computer-score">0</span>
    </div>
    <div class="play-area">
        <img id="player-choice" src="./images/paper.png">
        <img id="computer-choice" src="./images/scissors.png">
    </div>
    <div class="choices">
        <img class="choice" id="rock" src="./images/rock.png">
        <img class="choice"  id="paper" src="./images/paper.png">
        <img class="choice"  id="scissors" src="./images/scissors.png">
    </div>

    <div class="result"></div>
</body>


</html>
